on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
name: Generate README
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Checkout code
        uses: actions/checkout@v2

      - name: generate README.md
        run: make README.md

      - name: diff
        run: git diff --exit-code