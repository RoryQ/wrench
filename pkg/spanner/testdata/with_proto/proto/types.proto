syntax = "proto3";
package types;
option go_package = "/types";

// regenerate proto with: protoc --include_imports --descriptor_set_out=types_descriptor.pb --go_out=.  types.proto

enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_ACTIVE = 1;
  STATUS_CANCELLED = 2;
  STATUS_SKIPPED = 3;
}

message ComplexType {
  NestedComplexType field = 1;
}

message NestedComplexType {
  string value = 1;
  Status status = 2;
  int32 number = 3;
}
